<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="./stylesheet.css">
  </head>
  <body>
    <div id="map" class="mapStyle"></div>
    <div class="overlay-container">
  		<span class="overlay-text" id="feature-name"></span><br />
  	</div>
    <div id="no-download" class="alert alert-error" style="display: none">
      This example requires a browser that supports the
      <a href="http://caniuse.com/#feat=download">link download</a> attribute.
    </div>
    <a id="export-png" class="btn" download="map.png"><i class="icon-download"></i> Export PNG</a>
    <p class="textCenter">Please allow a few seconds for the map to load.</p>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./layerStyle.js"></script>
    <script type="text/javascript" src="./layer.js"></script>
  </body>
</html>
